<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/service/google_login.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Google Login Demo</h1>
    </ion-header-bar>
    <ion-content ng-controller="google">
        <br/><br/><br/><br/>
        <div style="width: 100%;text-align: center">

            <!-- When 'Login Via Google' button is clicked, call starter(app)->google(controller)->login(function)  -->

            <button ng-click="login();" class="button">
                Login Via Google
            </button>
            <br/>
                <pre>
                {{google_data|json}}
                </pre>
        </div>
    </ion-content>
</ion-pane>

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">My Games</h1>
    </ion-header-bar>
    <ion-content ng-controller="games">

        <pre>
            {{game_data|json}}
        </pre>

    </ion-content>
</ion-pane>
-->

</body>
</html>
